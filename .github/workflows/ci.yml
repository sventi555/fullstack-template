name: CI
on: [push]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Knip
        id: knip
        run: pnpm knip >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Dead code warning
        if: steps.knip.outcome == 'failure'
        run: echo ${{steps.knip.outputs.*}}

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test
